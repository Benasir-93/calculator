<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>calculator</title>
</head>
<body>
    <h1 class="text-bg-danger text-center mb-5">SIMPLE CALCULATOR</h1>
    <div class="container  w-25 align-content-center shadow-lg p-4 " >
        <div class="row">
            <input type="text" class="text-end border border-3 border-primary mb-1" id="display">
        </div>
        <!-- first row-->
        <div class="row mb-1">
            <button id="7" class="col-3 badge rounded-pill text-bg-dark">7</button>
            <button id="8" class="col-3 badge rounded-pill text-bg-dark ">8</button>
            <button id="9" class="col-3 badge rounded-pill text-bg-dark">9</button>
            <button id="/" class="col-3 badge rounded-pill text-bg-dark">/</button>
        </div>
        <!-- second row-->
        <div class="row mb-1">
            <button id="6" class="col-3 badge rounded-pill text-bg-dark">6</button>
            <button id="5" class="col-3 badge rounded-pill text-bg-dark">5</button>
            <button id="4" class="col-3 badge rounded-pill text-bg-dark">4</button>
            <button id="*" class="col-3 badge rounded-pill text-bg-dark">*</button>
        </div>
        <!-- third row-->
        <div class="row mb-1">
            <button id="3" class="col-3 badge rounded-pill text-bg-dark">3</button>
            <button id="2" class="col-3 badge rounded-pill text-bg-dark">2</button>
            <button id="1" class="col-3 badge rounded-pill text-bg-dark">1</button>
            <button id="-" class="col-3 badge rounded-pill text-bg-dark">-</button>
        </div>
        <!-- fourt row-->
        <div class="row">
            <button id="cl" class="col-3 badge rounded-pill text-bg-dark">CL</button>
            <button id="0" class="col-3 badge rounded-pill text-bg-dark">0</button>
            <button id="equals" class="col-3 badge rounded-pill text-bg-dark">=</button>

            <button id="+" class="col-3 badge rounded-pill text-bg-dark">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
